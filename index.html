<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Document</title>
</head>
<body onload="fillTable()">
    <div class="container flex">
        <p class="flex">Welcome! this is simply a little library where you can 
            keep track of your books and what youve read and what you
            NEED to get around to reading.
        </p>

        <div class="table flex">
            <table class="test">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Score</th>
                    <th>Read?</th>
                </tr>
                <tr>
<!--                     <td id="title"></th>
                    <td id="author"></th>
                    <td id="pages"></th>
                    <td id="score"></th>
                    <td id="readOrNot"></th> -->
                </tr>
            </table>
        </div>
        <div class="buttons flex">
            <button id="add">Add Book</button>
            <button id="read">Read or Not?</button>
            <button id="remove">Remove Book</button>
            <!-- put up an "are you sure?" -->
        </div>
        <div class="book-creator">
            <form>

                <label for="title">Title</label>
                <input type="text" name="title-of-book" id="title">
                
                <label for="author">Author</label>
                <input type="text" name="author-of-book" id="author">
                
                <label for="pages">Pages</label>
                <input type="number" name="pages-in-book" id="pages" max="9999" placeholder="less than 10000">
                
                <label for="score">Score</label>
                <input type="number" name="score-out-of-five" id="score" max="5" placeholder="0-5">
                
                <label for="readOrNot">Have you read it?</label>
                <input type="text" name="read-or-not" id="read-or-not" placeholder="yes or no">
            </form>
            <button id="book-create"> create</button>
        </div>
    </div>
</body>
</html>
