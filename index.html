<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Document</title>
</head>
<body onload="onLoadFillTable()">
    <div class="container flex">
        <p class="flex">Welcome! this is simply a little library where you can 
            keep track of your books and what youve read and what you
            NEED to get around to reading.
        </p>

        <div class="table flex">
            <table>
                <tr>
                    <th>Library Book #</th>
                    <td id="book-number"></th>
                </tr>
                <tr>
                    <th>Title</th>
                    <td id="title"></th>
                </tr>
                <tr>
                    <th>Author</th>
                    <td id="author"></th>
                </tr>
                <tr>
                    <th>Pages</th>
                    <td id="pages"></th>
                </tr>
                <tr>
                    <th>Score</th>
                    <td id="score"></th>
                </tr>
                <tr>
                    <th>Read?</th>
                    <td id="readOrNot"></th>
                </tr>
            </table>
        </div>
        <div class="buttons flex">
            <button id="back">Back</button>
            <button id="add">Add Book</button>
            <button id="read">Read or Not?</button>
            <button id="remove">Remove Book</button>
            <!-- put up an "are you sure?" -->
            <button id="next">Next</button>
        </div>
        <div class="search flex">
            <label for="search">Search for one of your books! based on exactly what you put for title w/spacing</label>
            <input type="text" name="user-search" id="search-prompt" placeholder="ex. eragon">
            <button id="search">Search</button>
        </div>
    </div>
</body>
</html>
